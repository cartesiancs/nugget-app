<!DOCTYPE html>
<html lang="ko" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Nugget Setting</title>

    <!-- CSS Dependencies -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/Team-DeVent/devent-designsystem/dist/style.css"
    />

    <link rel="stylesheet" href="../dist/style.css" />

    <style>
      .bg-black {
        background-color: #090a0a;
      }

      .btn.active {
        background-color: #15171a;
      }

      .tab-content {
        border-radius: 1rem;
        padding: 1rem;
        background-color: #15171a;
      }

      .top-bar {
        height: 34px;
        background-color: #0f1012;
        border-bottom: 0.05rem #222426 solid;
        -webkit-app-region: drag;
        display: flex;
        color: #6c757d;
        font-size: 12px;
        font-weight: 700;
        justify-content: center;
        align-items: center;
      }

      body {
        padding: 0;
      }
    </style>
  </head>

  <body class="h-100 bg-black">
    <div class="top-bar">
      <b>Nugget Setting</b>
    </div>

    <div class="container p-4">
      <div class="row">
        <div class="col-12 d-flex align-items-start w-10">
          <div
            class="nav flex-column nav-pills me-3"
            id="v-pills-tab"
            role="tablist"
            aria-orientation="vertical"
          >
            <button
              class="btn text-light active"
              id="v-pills-home-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-home"
              type="button"
              role="tab"
              aria-controls="v-pills-home"
              aria-selected="true"
            >
              Home
            </button>
            <button
              class="btn text-light"
              id="v-pills-profile-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-profile"
              type="button"
              role="tab"
              aria-controls="v-pills-profile"
              aria-selected="false"
            >
              Profile
            </button>
          </div>

          <div class="tab-content w-100" id="v-pills-tabContent">
            <div
              class="tab-pane fade show active"
              id="v-pills-home"
              role="tabpanel"
              aria-labelledby="v-pills-home-tab"
            >
              <p class="text-secondary">ffmpeg 재설치</p>
              <button
                class="btn btn-secondary text-light"
                onclick="window.electronAPI.req.ffmpeg.installFFmpeg()"
              >
                Reinstall FFmpeg
              </button>
            </div>
            <div
              class="tab-pane fade"
              id="v-pills-profile"
              role="tabpanel"
              aria-labelledby="v-pills-profile-tab"
            >
              <p class="text-secondary">사용자 로그아웃.</p>

              <button class="btn btn-danger text-light" onclick="logout()">
                Logout
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="toast-container position-fixed bottom-0 start-50 translate-middle"
      style="z-index: 9000"
    >
      <div
        class="toast fade hide"
        id="logout"
        role="alert"
        data-bs-animation="true"
        data-bs-autohide="true"
        data-bs-delay="4000"
        aria-live="assertive"
        aria-atomic="true"
        style="background-color: rgba(37, 38, 43, 0.73)"
      >
        <div class="toast-body">
          <div class="text-center text-light">
            로그아웃 되었어요. 앱을 다시 실행해주세요.
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.4/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/Team-DeVent/devent-designsystem/dist/main.js"></script>

    <script src="../dist/index.js"></script>

    <script>
      const logout = () => {
        window.electronAPI.req.store.delete("token");
        const logoutToast = bootstrap.Toast.getInstance(
          document.getElementById("logout"),
        );
        logoutToast.show();
      };

      const initToast = () => {
        var toastElList = [].slice.call(document.querySelectorAll(".toast"));
        var toastList = toastElList.map(function (toastEl) {
          return new bootstrap.Toast(toastEl);
        });
      };

      initToast();
    </script>
  </body>
</html>
